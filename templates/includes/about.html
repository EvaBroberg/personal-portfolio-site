{% load static %}

<section id="about" class="section section-about black scrollspy">
    <div class="row">
    <div class="col s12 m4 about-image-wrapper">
        <img src="{{ about.image.url }}" alt="" class="about-img responsive-img circle" />
    </div>
    <div class="col s12 m8 dropdown-text">
        <h2>About</h2>
        <div class="about-text-wrapper">
            <p class="white-text">
                {{ about.short_description }}
            </p>
            <div id="text">
                <p class="white-text">
                    {{ about.description }}
                </p>
                
                <h5 class="white-text">Experienced in:</h5>
                <ul>
                    {% for skill in skills %}
                    <li><span class="marker--pulse pulse-second">&bullet;</span><span>{{ skill }}</span></li>
                    {% endfor %}
                </ul>
                
                <h5 class="white-text">Skills and Acheivements:</h5>
                <ul>
                    {% for experience in experiences %}
                    <li><span class="marker--pulse pulse-second">&bullet;</span><span>{{ experience }}</span></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="button-wrapper">
                <a id="toggle" class="waves-effect waves-light btn button">Read More</a>
            </div>
        </div>
    </div>
</div>
</section>

{% load static %}

<section id="about" class="section section-about black scrollspy">
    <div class="row animation-element bounce-up">
        <div class="col s12 m4 about-image-wrapper">
            <img src="{{ about.image.url }}" alt="" class="about-img responsive-img circle" />
        </div>
        <div class="col s12 m8 dropdown-text">
            <h2 class="title">About</h2>
            <div class="about-text-wrapper">
                <p class="white-text">
                    {{ about.short_description }}
                </p>
                <div id="text">
                    <p class="white-text">
                        {{ about.description|linebreaks }}
                    </p>
                </div>
                <div class="button-wrapper">
                    <a id="toggle" class="waves-effect waves-light btn button">Read More</a>
                </div>
            </div>
        </div>
    </div>
</section>
